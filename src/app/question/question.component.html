<div class="container">
  <div class="row">
    <div class="col">
      <h1>{{ currentQuestion.title }}</h1>
      <blockquote class="blockquote">
        {{ currentQuestion.description }}
      </blockquote>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div *ngIf="chosenOptionIndex; else options">
        <ng-confetti
          *ngIf="chosenOptionCorrect"
          id="tsparticles"
          [options]="confettiOptions.normal"
          [fire]="1"
        ></ng-confetti>
        <ng-confetti
          *ngIf="chosenOptionCorrect"
          id="tsparticles"
          [options]="confettiOptions.emoji"
          [fire]="1"
        ></ng-confetti>
        <h3>
          {{ currentQuestion.options[currentQuestion.correctOptionIndex] }}
        </h3>
        <button class="btn btn-zest-green btn-lg" (click)="nextQuestion()">
          Volgende
        </button>
      </div>
    </div>
  </div>
  <ng-template #options>
    <div class="row">
      <div
        class="col"
        *ngFor="let option of currentQuestion.options; let i = index"
      >
        <input
          type="radio"
          [value]="i + 1"
          [(ngModel)]="chosenOptionIndex"
          name="chosenOption"
          (change)="onOptionSelected()"
        />
        <label>{{ option }}</label>
      </div>
    </div></ng-template
  >
</div>
